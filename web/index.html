<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>YT Community Image Saver</title>
  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#111827">
  <style>
    :root { --bg:#0b1020; --fg:#e5e7eb; --muted:#9ca3af; --card:#111827; --accent:#60a5fa; }
    body{margin:0;background:var(--bg);color:var(--fg);font:16px/1.4 system-ui,Segoe UI,Roboto,Inter,Arial,sans-serif}
    header{padding:20px 16px;border-bottom:1px solid #1f2937;background:#0e1426;position:sticky;top:0;z-index:2}
    h1{margin:0 0 8px;font-size:18px}
    .wrap{max-width:960px;margin:0 auto;padding:16px}
    .row{display:flex;gap:8px;flex-wrap:wrap}
    input,button{border:1px solid #374151;background:#0f172a;color:var(--fg);border-radius:10px;padding:10px 12px}
    input[type="text"]{flex:1;min-width:240px}
    button{cursor:pointer}
    label{display:flex;align-items:center;gap:8px;color:var(--muted)}
    .card{background:var(--card);border:1px solid #1f2937;border-radius:14px;padding:14px;margin-top:14px}
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(180px,1fr));gap:12px}
    .thumb{background:#0b1222;border:1px solid #1f243a;border-radius:12px;overflow:hidden}
    .thumb img{display:block;width:100%;height:160px;object-fit:cover}
    .thumb .meta{padding:8px;font-size:12px;color:var(--muted)}
    .pill{display:inline-block;padding:3px 8px;border-radius:999px;border:1px solid #334155;color:#cbd5e1;font-size:12px}
    .footer{margin-top:10px;display:flex;gap:8px;flex-wrap:wrap}
    .hint{color:var(--muted);font-size:12px;margin-top:8px}
    .ok{color:#86efac}.warn{color:#fde68a}.err{color:#fca5a5}
    .small{font-size:12px;color:var(--muted)}
    .k{color:#60a5fa}
  </style>
</head>
<body>
  <header>
    <div class="wrap">
      <h1>YT Community Image Saver</h1>
      <div class="row">
        <input id="postInput" type="text" placeholder="Paste Community post URL or ID (e.g., Ugkâ€¦)" />
        <button id="goBtn">Fetch</button>
        <button id="saveAllBtn" title="Download all images">Download All</button>
      </div>
      <div class="row">
        <label><input id="useProxy" type="checkbox" checked> Use CORS proxy</label>
        <input id="proxyUrl" type="text" value="https://your-worker.example.dev/fetch?url=" style="min-width:320px" />
      </div>
      <div id="status" class="hint">Tip: Some posts require a proxy due to CORS.</div>
    </div>
  </header>

  <main class="wrap">
    <div id="meta" class="card" hidden>
      <div><span class="pill" id="chanPill">Channel</span> <span class="pill" id="datePill">Date</span> <span class="pill" id="postPill">Post ID</span></div>
      <div id="textSnippet" class="small" style="margin-top:8px;"></div>
    </div>

    <div id="results" class="grid"></div>
  </main>
  <script type="module" src="./js/app.js"></script>
</body>
</html>
