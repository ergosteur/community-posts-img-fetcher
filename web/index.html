<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>YT Community Image Saver</title>
  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#111827">
  <link rel="stylesheet" href="./css/style.css?v=1">
</head>
<body>
  <header>
    <div class="wrap">
      <h1>YT Community Image Saver</h1>
      <div class="row">
        <input id="postInput" type="text" placeholder="Paste Community post URL or ID (e.g., Ugkâ€¦)" />
        <button id="goBtn">Fetch</button>
        <button id="zipBtn" title="Download all images as ZIP">Download All (ZIP)</button>
        <button id="openAllBtn" title="Open all images in new tabs">Open All in Tabs</button>
      </div>
      <div class="row">
        <label><input id="useProxy" type="checkbox" checked> Use CORS proxy</label>
        <input id="proxyUrl" type="text" value="https://ytc-img-proxy.ergosteur.workers.dev/fetch?url=" style="min-width:320px" />
      </div>
      <div id="status" class="hint">Tip: Some posts require a proxy due to CORS.</div>
    </div>
  </header>

  <main class="wrap">
    <div id="meta" class="card" hidden>
      <div><span class="pill" id="chanPill">Channel</span> <span class="pill" id="datePill">Date</span> <span class="pill" id="postPill">Post ID</span></div>
      <div id="textSnippet" class="small" style="margin-top:8px;"></div>
    </div>

    <div id="results" class="grid"></div>
    <div id="history" class="card"></div>
  </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
  <div id="lightbox"><img></div>
  <script type="module" src="./js/app.js"></script>
</body>
</html>
